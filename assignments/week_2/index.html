<!--Tell the browser what version of html we
are using-->
<!doctype html>
<!--HTML is the only other element without a 
parent, and has one sibling, doctype. the lang
attribute describes the content language, not the
code language. Code language is always english-->
<html lang="en">    
<head> 
  <meta charset="utf-8">
  <title>This is my official webpage.</title>
  <!--Provides additonal information to other
  computer systems.-->
  <meta name="description" content="Practicing HTML5 code">
  <meta name="author" content="SitePoint">
<!--link is used to tell the browser where
oter code is located. This example shows where
"styles.css" file is located-->
  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>
<!--Everything in the body, is displayed in the 
webpage.-->
<body>
   <h1>Welcome!</h1> 
   <h2>This is my new web page!</h2>  
   <p>These are my favorit animals</p>
   <ul>
       <li>Cat</li>
       <li>Dog</li>
       <li>Lion</li>
       <li>Monkey</li>
   </ul>
   <!--The script element is used to include 
   JavaScript into you web page.-->
  <script src="js/scripts.js"></script>
</body>
</html>
